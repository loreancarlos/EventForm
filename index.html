<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Document</title>
</head>

<body>
   <div id="page">
      <header>
         <h1>Crie e compartilhe seu evento.</h1>
         <p>O primeiro passo é preencher esse
            formulário de inscrição.</p>
      </header>
      <form id="form" action="">
         <fieldset>
            <div class="fieldset-wrapper">
               <legend>Informações do Evento</legend>
               <div class="input-wrapper">
                  <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                  <input type="text" name="event-title" id="event-title" minlength="8" required>
               </div>
               <div class="input-wrapper">
                  <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                  <input type="url" name="event-link" id="event-link" required>
               </div>
               <div class="input-wrapper">
                  <label for="event-whatsapp">WhatsApp para contato<span>(somente números)</span></label>
                  <input type="number" name="event-whatsapp" id="event-whatsapp">
               </div>
               <div class="input-wrapper">
                  <label for="event-info">Informações extras</label>
                  <textarea name="event-info" id="event-info"></textarea>
               </div>
               <div class="input-wrapper">
                  <label for="event-categories">Informações extras</label>
                  <select name="event-categories" id="event-categories">
                     <option value="metaverso">Metaverso</option>
                     <option value="online">Online</option>
                     <option value="local">Presencial</option>
                  </select>
               </div>
            </div>
         </fieldset>

         <fieldset>
            <div class="fieldset-wrapper">
               <legend>Privacidade</legend>
               <div class="input-wrapper">
                  <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                  <input type="email" name="event-email" id="event-email" required>
               </div>
               <div class="input-wrapper">
                  <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8
                        caracteres)</span></label>
                  <input type="password" name="event-password" id="event-password" minlength="8" required>
               </div>
               <div class="checkbox-wrapper">
                  <input type="checkbox" name="checkbox-private" id="checkbox-private" required>
                  <label for="checkbox-private">Evento privado</label>
               </div>
            </div>
         </fieldset>

         <fieldset>
            <div class="fieldset-wrapper">
               <legend>Dia e hora</legend>
               <div class="date-wrapper">
                  <div class="date">
                     <label for="event-date">Data</label>
                     <input type="date" name="event-date" id="event-date">
                  </div>
                  <div class="date">
                     <label for="event-begin">Das</label>
                     <input type="time" name="event-begin" id="event-begin">
                  </div>
                  <div class="date">
                     <label for="event-end">Até</label>
                     <input type="time" name="event-end" id="event-end">
                  </div>
               </div>
            </div>
         </fieldset>
      </form>
   </div>
   <div class="submit">
      <button form="form">Salvar evento</button>
   </div>
</body>

</html>
